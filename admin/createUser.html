<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الحسابات - مركز التجميل</title>
    <style>
        /* نفس الـ CSS السابق - احتفظ به */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #d63384;
            --secondary: #ff8fab;
            --accent: #ffc2d1;
            --dark: #2d1b2e;
            --light: #fff0f3;
            --bg: #fafafa;
            --card: #ffffff;
            --muted: #666;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--dark);
            direction: rtl;
            min-height: 100vh;
        }

        /* أنيميشن الخلفية */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(214, 51, 132, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 139, 171, 0.03) 0%, transparent 50%);
            z-index: -1;
            animation: bgFloat 20s ease infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* الهيدر */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(214, 51, 132, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            color: white;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .back-btn {
            background: white;
            color: var(--primary);
            border: none;
            padding: 0.65rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* الحاوية الرئيسية */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 2rem;
            align-items: start;
        }

        /* قسم النموذج */
        .form-section {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(214, 51, 132, 0.1);
            position: sticky;
            top: 100px;
        }

        .form-section h2 {
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-section h2::before {
            content: '👤';
            font-size: 1.6rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.85rem;
            border: 2px solid rgba(214, 51, 132, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background: white;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(214, 51, 132, 0.1);
        }

        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(214, 51, 132, 0.25);
        }

        /* الرسائل */
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 12px;
            display: none;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        /* قسم المستخدمين */
        .users-section {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(214, 51, 132, 0.1);
            min-height: 400px;
        }

        .users-section h2 {
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .users-section h2::before {
            content: '👥';
            font-size: 1.6rem;
        }

        .users-list {
            display: grid;
            gap: 1rem;
        }

        .user-item {
            background: linear-gradient(135deg, rgba(214, 51, 132, 0.02), rgba(255, 139, 171, 0.02));
            padding: 1.25rem;
            border-radius: 16px;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 1rem;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .user-item:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.1);
            transform: translateX(-5px);
        }

        .user-info-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .user-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-name::before {
            content: '👤';
            font-size: 1.2rem;
        }

        .user-details {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .user-email {
            color: var(--muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .user-email::before {
            content: '📧';
        }

        .user-role {
            background: linear-gradient(135deg, var(--accent), var(--light));
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .user-status {
            font-size: 0.8rem;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-weight: 600;
        }

        .status-active {
            background: var(--success);
            color: white;
        }

        .status-inactive {
            background: var(--muted);
            color: white;
        }

        .status-deleted {
            background: var(--danger);
            color: white;
        }

        .user-actions {
            display: flex;
            gap: 0.5rem;
            flex-direction: column;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .delete-btn::before {
            content: '🗑️';
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .restore-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .restore-btn::before {
            content: '🔄';
        }

        .restore-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        /* التبويبات */
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: 600;
            color: var(--muted);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* حالات التحميل والفارغة */
        .loading,
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .loading::before {
            content: '⏳';
            font-size: 2rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .empty-state::before {
            content: '📋';
            font-size: 3rem;
            display: block;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .form-section {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .container {
                padding: 1rem;
                margin: 1rem auto;
            }

            .form-section,
            .users-section {
                padding: 1.5rem;
            }

            .user-item {
                grid-template-columns: 1fr;
            }

            .user-actions {
                width: 100%;
                flex-direction: row;
                justify-content: stretch;
            }

            .delete-btn,
            .restore-btn {
                width: 100%;
                justify-content: center;
            }

            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <div class="header">
        <div class="header-content">
            <h1>🌸 إدارة الحسابات 🌸</h1>
            <div class="header-actions">
                <span id="userName" class="user-info">...</span>
                <button onclick="window.location.href='../main.html'" class="back-btn">
                    العودة للرئيسية
                </button>
            </div>
        </div>
    </div>
    
    <!-- الحاوية الرئيسية -->
    <div class="container">
        <!-- نموذج إنشاء مستخدم -->
        <div class="form-section">
            <h2>إنشاء حساب جديد</h2>
            <form id="createUserForm">
                <div class="input-group">
                    <label for="name">الاسم</label>
                    <input type="text" id="name" required placeholder="أدخل اسم المستخدم">
                </div>
                <div class="input-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required placeholder="example@email.com">
                </div>
                <div class="input-group">
                    <label for="password">كلمة السر</label>
                    <input type="password" id="password" required placeholder="6 أحرف على الأقل">
                </div>
                <div class="input-group">
                    <label for="role">نوع الحساب</label>
                    <select id="role" required>
                        <option value="">اختر نوع الحساب</option>
                        <option value="admin">👑 ادمن</option>
                        <option value="reception">📋 استقبال</option>
                        <option value="accountant">💰 محاسب</option>
                        <option value="doctor">👨‍⚕️ دكتور</option>
                        <option value="skin_doctor">🩺 دكتور جلد وعلاج طبيعي</option>
                    </select>
                </div>
                <button type="submit">إنشاء الحساب</button>
            </form>
            <div id="message" class="message"></div>
        </div>
        
        <!-- قائمة المستخدمين -->
        <div class="users-section">
            <h2>الحسابات الموجودة</h2>
            
            <!-- التبويبات -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('activeUsers')">الحسابات النشطة</button>
                <button class="tab" onclick="switchTab('deletedUsers')">الحسابات المحذوفة</button>
            </div>
            
            <!-- الحسابات النشطة -->
            <div id="activeUsers" class="tab-content active">
                <div id="usersList" class="users-list">
                    <div class="loading">جاري التحميل...</div>
                </div>
            </div>
            
            <!-- الحسابات المحذوفة -->
            <div id="deletedUsers" class="tab-content">
                <div id="deletedUsersList" class="users-list">
                    <div class="empty-state">لا توجد حسابات محذوفة</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            fetchSignInMethodsForEmail
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            setDoc, 
            doc,
            getDocs,
            updateDoc,
            query,
            where
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
        import { checkUserRole } from "../shared/auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZSMTIQ9o2Aqool263jkvVq-qzhEHEFfM",
            authDomain: "beautycenter-6e1cf.firebaseapp.com",
            projectId: "beautycenter-6e1cf",
            storageBucket: "beautycenter-6e1cf.firebasestorage.app",
            messagingSenderId: "706085429",
            appId: "1:706085429:web:1f0ce5d3eb27c35372277c",
            measurementId: "G-QL4LZG5KJZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // التحقق من صلاحيات المستخدم
        checkUserRole('admin').then(userData => {
            if (userData) {
                document.getElementById('userName').textContent = userData.name;
                loadUsers();
                loadDeletedUsers();
            }
        }).catch(error => {
            console.error("Error checking permissions:", error);
        });

        // إنشاء مستخدم جديد
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            if (!name || !email || !password || !role) {
                showMessage("⚠️ يرجى ملء جميع الحقول!", "error");
                return;
            }
            
            try {
                showMessage("جاري التحقق من البريد الإلكتروني...", "info");
                
                // التحقق من وجود البريد في Authentication
                const emailExists = await checkEmailInAuth(email);
                if (emailExists) {
                    showMessage("⚠️ هذا البريد الإلكتروني مستخدم بالفعل في نظام المصادقة!", "error");
                    return;
                }
                
                // التحقق من وجود حساب محذوف بنفس البريد
                const deletedUser = await findDeletedUserByEmail(email);
                if (deletedUser) {
                    // استعادة الحساب المحذوف
                    await restoreDeletedUser(deletedUser.id, name, role, password);
                    showMessage("✅ تم استعادة الحساب المحذوف بنجاح!", "success");
                } else {
                    // إنشاء حساب جديد
                    await createNewUser(name, email, password, role);
                    showMessage("✅ تم إنشاء الحساب بنجاح!", "success");
                }
                
                document.getElementById('createUserForm').reset();
                loadUsers();
                loadDeletedUsers();
                
            } catch (error) {
                console.error("Error creating account:", error);
                handleCreateUserError(error);
            }
        });

        // إنشاء مستخدم جديد
        async function createNewUser(name, email, password, role) {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            
            await setDoc(doc(db, "users", user.uid), {
                uid: user.uid,
                name: name,
                email: email,
                role: role,
                createdAt: new Date(),
                status: 'active',
                deleted: false
            });
        }

        // استعادة حساب محذوف
        async function restoreDeletedUser(userId, name, role, password) {
            try {
                // محاولة إنشاء الحساب في Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // تحديث البيانات في Firestore
                await updateDoc(doc(db, "users", userId), {
                    uid: user.uid,
                    name: name,
                    role: role,
                    status: 'active',
                    deleted: false,
                    deletedAt: null,
                    restoredAt: new Date()
                });
                
            } catch (error) {
                // إذا فشل إنشاء الحساب في Auth، نتركه محذوفاً
                throw error;
            }
        }

        // البحث عن حساب محذوف بنفس البريد
        async function findDeletedUserByEmail(email) {
            try {
                const q = query(
                    collection(db, "users"), 
                    where("email", "==", email),
                    where("deleted", "==", true)
                );
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    const doc = querySnapshot.docs[0];
                    return {
                        id: doc.id,
                        ...doc.data()
                    };
                }
                return null;
            } catch (error) {
                console.error("Error finding deleted user:", error);
                return null;
            }
        }

        // تحميل الحسابات النشطة
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<div class="loading">جاري التحميل...</div>';
            
            try {
                const q = query(collection(db, "users"), where("deleted", "!=", true));
                const querySnapshot = await getDocs(q);
                usersList.innerHTML = '';
                
                if (querySnapshot.empty) {
                    usersList.innerHTML = '<div class="empty-state">لا توجد حسابات نشطة</div>';
                    return;
                }
                
                querySnapshot.forEach((docSnap) => {
                    const user = docSnap.data();
                    const userItem = createUserItem(user, docSnap.id, false);
                    usersList.appendChild(userItem);
                });
                
            } catch (error) {
                console.error("Error loading users:", error);
                usersList.innerHTML = '<div class="empty-state">حدث خطأ في تحميل المستخدمين</div>';
            }
        }

        // تحميل الحسابات المحذوفة
        async function loadDeletedUsers() {
            const deletedUsersList = document.getElementById('deletedUsersList');
            deletedUsersList.innerHTML = '<div class="loading">جاري التحميل...</div>';
            
            try {
                const q = query(collection(db, "users"), where("deleted", "==", true));
                const querySnapshot = await getDocs(q);
                deletedUsersList.innerHTML = '';
                
                if (querySnapshot.empty) {
                    deletedUsersList.innerHTML = '<div class="empty-state">لا توجد حسابات محذوفة</div>';
                    return;
                }
                
                querySnapshot.forEach((docSnap) => {
                    const user = docSnap.data();
                    const userItem = createUserItem(user, docSnap.id, true);
                    deletedUsersList.appendChild(userItem);
                });
                
            } catch (error) {
                console.error("Error loading deleted users:", error);
                deletedUsersList.innerHTML = '<div class="empty-state">حدث خطأ في تحميل الحسابات المحذوفة</div>';
            }
        }

        // إنشاء عنصر مستخدم
        function createUserItem(user, userId, isDeleted) {
            const userItem = document.createElement('div');
            userItem.className = 'user-item';
            
            const statusClass = isDeleted ? 'status-deleted' : 
                              user.status === 'active' ? 'status-active' : 'status-inactive';
            const statusText = isDeleted ? 'محذوف' : 
                             user.status === 'active' ? 'نشط' : 'غير نشط';
            
            userItem.innerHTML = `
                <div class="user-info-wrapper">
                    <div class="user-name">${user.name}
                        <span class="user-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="user-details">
                        <span class="user-email">${user.email}</span>
                        <span class="user-role">${getRoleLabel(user.role)}</span>
                        ${isDeleted ? `<span class="user-email">🗓️ ${formatDate(user.deletedAt)}</span>` : ''}
                    </div>
                </div>
                <div class="user-actions">
                    ${isDeleted ? 
                        `<button class="restore-btn" onclick="restoreUser('${userId}')">استعادة</button>` :
                        `<button class="delete-btn" onclick="softDeleteUser('${userId}', '${user.email}')">حذف</button>`
                    }
                </div>
            `;
            
            return userItem;
        }

        // الحذف المنطقي
        window.softDeleteUser = async function(userId, userEmail) {
            if (!confirm('⚠️ هل أنت متأكد من حذف هذا الحساب؟\n\nسيتم:\n• إخفاء الحساب من القائمة النشطة\n• إمكانية استعادته لاحقاً\n• إعادة استخدام البريد الإلكتروني')) {
                return;
            }
            
            try {
                await updateDoc(doc(db, "users", userId), {
                    status: 'inactive',
                    deleted: true,
                    deletedAt: new Date()
                });
                
                showMessage("✅ تم حذف الحساب بنجاح! يمكن استعادته من قائمة المحذوفات.", "success");
                loadUsers();
                loadDeletedUsers();
                
            } catch (error) {
                console.error("Error deleting user:", error);
                showMessage("❌ حدث خطأ أثناء حذف الحساب: " + error.message, "error");
            }
        };

        // استعادة مستخدم محذوف
        window.restoreUser = async function(userId) {
            try {
                await updateDoc(doc(db, "users", userId), {
                    status: 'active',
                    deleted: false,
                    deletedAt: null,
                    restoredAt: new Date()
                });
                
                showMessage("✅ تم استعادة الحساب بنجاح!", "success");
                loadUsers();
                loadDeletedUsers();
                
            } catch (error) {
                console.error("Error restoring user:", error);
                showMessage("❌ حدث خطأ أثناء استعادة الحساب: " + error.message, "error");
            }
        };

        // التحقق من وجود البريد في Authentication
        async function checkEmailInAuth(email) {
            try {
                const methods = await fetchSignInMethodsForEmail(auth, email);
                return methods.length > 0;
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    return false;
                }
                throw error;
            }
        }

        // التعامل مع أخطاء إنشاء المستخدم
        function handleCreateUserError(error) {
            if (error.code === 'auth/email-already-in-use') {
                showMessage("⚠️ هذا البريد الإلكتروني مستخدم بالفعل! جاري البحث عن حساب محذوف...", "info");
                
                // البحث التلقائي عن حساب محذوف
                setTimeout(async () => {
                    const email = document.getElementById('email').value.trim();
                    const deletedUser = await findDeletedUserByEmail(email);
                    if (deletedUser) {
                        if (confirm(`🎯 وجدنا حساباً محذوفاً بنفس البريد!\n\nالاسم: ${deletedUser.name}\nالدور: ${getRoleLabel(deletedUser.role)}\n\nهل تريد استعادته بالبيانات الجديدة؟`)) {
                            const name = document.getElementById('name').value.trim();
                            const role = document.getElementById('role').value;
                            const password = document.getElementById('password').value;
                            
                            await restoreDeletedUser(deletedUser.id, name, role, password);
                            showMessage("✅ تم استعادة الحساب المحذوف بنجاح!", "success");
                            loadUsers();
                            loadDeletedUsers();
                        }
                    } else {
                        showMessage("❌ البريد مستخدم ولا يوجد حساب محذوف بنفس البريد", "error");
                    }
                }, 1000);
                
            } else if (error.code === 'auth/weak-password') {
                showMessage("⚠️ كلمة السر ضعيفة، يجب أن تكون 6 أحرف على الأقل!", "error");
            } else if (error.code === 'auth/invalid-email') {
                showMessage("⚠️ البريد الإلكتروني غير صحيح!", "error");
            } else {
                showMessage("❌ حدث خطأ أثناء إنشاء الحساب: " + error.message, "error");
            }
        }

        // تبديل التبويبات
        window.switchTab = function(tabName) {
            // إخفاء جميع المحتويات
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // إلغاء تنشيط جميع التبويبات
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // إظهار المحتوى المطلوب
            document.getElementById(tabName).classList.add('active');
            
            // تنشيط التبويب المطلوب
            event.target.classList.add('active');
        };

        // عرض الرسائل
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // إخفاء الرسائل الناجحة بعد 5 ثوان
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // الحصول على تسمية الدور
        function getRoleLabel(role) {
            const roles = {
                'admin': 'ادمن',
                'reception': 'استقبال',
                'accountant': 'محاسب',
                'doctor': 'دكتور',
                'skin_doctor': 'دكتور جلد'
            };
            return roles[role] || role;
        }

        // تنسيق التاريخ
        function formatDate(date) {
            if (!date) return '';
            const d = date.toDate ? date.toDate() : new Date(date);
            return d.toLocaleDateString('ar-EG');
        }
    </script>
