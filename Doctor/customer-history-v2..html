<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل زيارات العميل - مركز التجميل</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        .customer-info-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-label {
            font-weight: bold;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            color: #333;
        }

        .visits-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .visit-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-right: 5px solid #667eea;
            transition: all 0.3s;
        }

        .visit-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .visit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .visit-date {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .visit-doctor {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .services-section {
            margin: 15px 0;
        }

        .services-section h4 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }

        .service-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-right: 3px solid #28a745;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .service-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            flex: 1;
        }

        .service-number {
            font-weight: 700;
            color: #667eea;
            font-size: 14px;
        }

        .service-name {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .service-details {
            color: #666;
            font-size: 13px;
        }

        .view-report-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .view-report-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .view-report-btn.has-report {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .visit-meta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        /* Modal التقرير */
        .report-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .report-modal.hidden {
            display: none;
        }

        .report-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .report-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-header h3 {
            margin: 0;
            font-size: 24px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        .report-body {
            padding: 30px;
        }

        .report-section {
            margin-bottom: 30px;
        }

        .report-section h4 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            font-size: 18px;
        }

        .report-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .report-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px;
            border-radius: 10px;
            border-right: 3px solid #667eea;
        }

        .report-label {
            font-weight: bold;
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .report-value {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .report-footer {
            padding: 25px 30px;
            background: #f8f9fa;
            border-radius: 0 0 20px 20px;
            display: flex;
            gap: 15px;
        }

        .print-btn, .close-report-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        .print-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .close-report-btn {
            background: #6c757d;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .report-grid {
                grid-template-columns: 1fr;
            }
            
            .service-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media print {
            .header, .back-btn, .report-footer {
                display: none !important;
            }
            
            .report-modal {
                position: static;
                background: white;
            }
            
            .report-content {
                box-shadow: none;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📋 سجل زيارات العميل</h1>
        <div>
            <span id="userName"></span>
            <button onclick="window.history.back()" class="back-btn">رجوع</button>
        </div>
    </div>

    <div class="container">
        <div class="customer-info-box">
            <h2>معلومات العميل</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">الاسم</div>
                    <div class="info-value" id="customerName">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">رقم الهاتف</div>
                    <div class="info-value" id="customerPhone">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">عدد الزيارات</div>
                    <div class="info-value" id="visitCount">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">إجمالي الإنفاق</div>
                    <div class="info-value" id="totalSpent">0.00 جنيه</div>
                </div>
            </div>
        </div>

        <div class="visits-list" id="visitsList">
            <div class="loading">
                <div style="font-size: 48px; margin-bottom: 15px;">⏳</div>
                <h3>جاري تحميل الزيارات...</h3>
            </div>
        </div>
    </div>

    <!-- Modal عرض التقرير -->
    <div id="viewReportModal" class="report-modal hidden">
        <div class="report-content">
            <div class="report-header">
                <h3>📋 تقرير الخدمة</h3>
                <button class="close-btn" onclick="closeViewReportModal()">✕</button>
            </div>
            <div class="report-body" id="reportViewBody"></div>
            <div class="report-footer">
                <button class="print-btn" onclick="printReport()">🖨️ طباعة</button>
                <button class="close-report-btn" onclick="closeViewReportModal()">إغلاق</button>
            </div>
        </div>
    </div>

    <script type="module" src="enhanced-customer-history-v2.js"></script>
</body>
</html>
