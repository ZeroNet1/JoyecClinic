<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنبيهات موظف الاستقبال - مركز الجمال</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .alerts-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .alerts-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alerts-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
        }

        .alerts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .alert-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #ff6b6b;
            position: relative;
            animation: alertPulse 2s ease-in-out infinite;
        }

        .alert-card.high-priority {
            border-left-color: #dc3545;
            animation: urgentPulse 1s ease-in-out infinite;
        }

        @keyframes alertPulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2); }
            50% { box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4); }
        }

        @keyframes urgentPulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3); }
            50% { box-shadow: 0 8px 25px rgba(220, 53, 69, 0.6); }
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .alert-badge {
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-badge.urgent {
            background: #dc3545;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.7; }
        }

        .alert-time {
            font-size: 13px;
            color: #666;
        }

        .alert-customer {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .alert-message-box {
            background: linear-gradient(135deg, #fff3cd 0%, #ffe5b4 100%);
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .message-icon {
            font-size: 48px;
            flex-shrink: 0;
        }

        .message-text {
            font-size: 16px;
            font-weight: 600;
            color: #856404;
            line-height: 1.6;
        }

        .alert-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: bold;
        }

        .payment-details-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #dee2e6;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .payment-details-box h4 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }

        .services-list {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .service-item-alert {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border-right: 3px solid #dc3545;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-row-large {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 10px;
            border-right: 4px solid #17a2b8;
        }

        .detail-row-large.urgent-row {
            border-right-color: #dc3545;
            background: linear-gradient(135deg, #fff3cd 0%, #ffe5b4 100%);
        }

        .detail-row-large .detail-label {
            font-size: 15px;
            color: #666;
            font-weight: 600;
        }

        .detail-row-large .detail-value {
            font-size: 18px;
            color: #333;
            font-weight: 700;
        }

        .detail-row-large .detail-value.highlight {
            color: #dc3545;
            font-size: 22px;
        }

        .detail-row-large .detail-value.positive {
            color: #28a745;
        }

        .detail-row-large .detail-value.negative {
            color: #dc3545;
        }

        .detail-row-large .detail-value.urgent-value {
            color: #dc3545;
            font-size: 24px;
            animation: scaleUp 1s ease-in-out infinite;
        }

        @keyframes scaleUp {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .alert-actions {
            display: grid;
            gap: 12px;
            margin-top: 18px;
        }

        .acknowledge-btn, .pay-btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 16px;
            width: 100%;
        }

        .acknowledge-btn {
            background: #28a745;
            color: white;
        }

        .acknowledge-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .pay-btn {
            background: #dc3545;
            color: white;
        }

        .pay-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* Modal شحن الرصيد */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 95%;
            max-width: 550px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 20px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 25px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-box p {
            margin: 8px 0;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .modal-footer {
            padding: 20px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            gap: 12px;
        }

        .save-btn, .cancel-btn {
            flex: 1;
            padding: 13px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-icon {
            font-size: 70px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        /* صوت التنبيه */
        .sound-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            animation: soundPulse 1s ease-in-out infinite;
            z-index: 999;
            display: none;
        }

        .sound-indicator.active {
            display: block;
        }

        @keyframes soundPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .alerts-grid {
                grid-template-columns: 1fr;
            }

            .alerts-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .alert-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sound-indicator" id="soundIndicator">
        🔔 تنبيه جديد!
    </div>

    <div class="header">
        <h1>🔔 تنبيهات موظف الاستقبال</h1>
        <div class="user-info">
            <span id="userName"></span>
            <button onclick="window.location.href='../main.html'" class="back-btn">الرئيسية</button>
        </div>
    </div>

    <div class="alerts-container">
        <div class="alerts-header">
            <h2>التنبيهات النشطة</h2>
            <div class="alerts-count" id="alertsCount">0 تنبيه</div>
        </div>

        <div class="alerts-grid" id="alertsGrid">
            <div class="empty-state">
                <div class="empty-icon">⏳</div>
                <h3>جاري التحميل...</h3>
            </div>
        </div>
    </div>
    

    <!-- Modal دفع الخدمات -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>💰 دفع الخدمات الإضافية</h3>
                <button class="close-btn" onclick="closePaymentModal()">✕</button>
            </div>
            
            <div class="modal-body">
                <div class="info-box" id="paymentInfoBox">
                    <!-- سيتم ملؤها بالبيانات -->
                </div>

                <div class="input-group">
                    <label>مبلغ الدفع (جنيه):</label>
                    <input type="number" id="paymentAmount" step="0.01" min="0" required>
                </div>

                <div class="input-group">
                    <label>طريقة الدفع:</label>
                    <select id="paymentMethod" required>
                        <option value="نقدي">نقدي</option>
                        <option value="كاش">كاش</option>
                        <option value="فيزا">فيزا</option>
                        <option value="تحويل بنكي">تحويل بنكي</option>
                        <option value="محفظة إلكترونية">محفظة إلكترونية</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>ملاحظات:</label>
                    <textarea id="paymentNotes" rows="3" placeholder="أي ملاحظات إضافية..."></textarea>
                </div>
            </div>

            <div class="modal-footer">
                <button class="save-btn" onclick="confirmPayment()">تأكيد الدفع</button>
                <button class="cancel-btn" onclick="closePaymentModal()">إلغاء</button>
            </div>
        </div>
    </div>

    <script type="module" src="reception-alerts.js"></script>
</body>
</html>
