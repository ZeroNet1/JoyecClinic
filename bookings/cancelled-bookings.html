cancelled-bookings.html
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحجوزات الملغية - مركز التجميل</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            direction: rtl;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 15px;
        }

        /* الهيدر */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: clamp(20px, 4vw, 28px);
            font-weight: 600;
        }

        .user-info {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        #userName {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
        }

        /* عناصر التحكم */
        .controls {
            background: white;
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 13px;
        }

        .filter-group input {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .filter-btn, .clear-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .filter-btn {
            background: #28a745;
            color: white;
        }

        .filter-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .clear-btn {
            background: #6c757d;
            color: white;
        }

        .clear-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Grid للحجوزات */
        .cancelled-bookings-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 18px;
            margin-bottom: 25px;
        }

        /* بطاقات الحجوزات */
        .cancelled-booking-card {
            background: white;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-right: 5px solid #dc3545;
            transition: all 0.3s ease;
            position: relative;
        }

        .cancelled-booking-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .cancelled-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: #dc3545;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 700;
        }

        .booking-header {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
        }

        .customer-name {
            font-size: 19px;
            font-weight: 700;
            color: #333;
            margin-bottom: 6px;
        }

        .doctor-name {
            color: #666;
            font-size: 14px;
        }

        .booking-details {
            margin-bottom: 16px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .services-list {
            background: #f8f9fa;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .services-list strong {
            display: block;
            margin-bottom: 10px;
            color: #1a1a1a;
            font-size: 15px;
            font-weight: 700;
        }

        .service-item {
            margin: 6px 0;
            padding: 8px 10px;
            background: white;
            border-radius: 6px;
            font-size: 13px;
            border-right: 3px solid #17a2b8;
            color: #2c3e50;
            font-weight: 500;
        }

        .cancel-reason {
            background: #fff3cd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            color: #856404;
            font-size: 13px;
            border-right: 4px solid #ffc107;
        }

        .booking-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .reschedule-btn, .delete-btn {
            padding: 11px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 13px;
        }

        .reschedule-btn {
            background: #17a2b8;
            color: white;
        }

        .reschedule-btn:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* حالات التحميل */
        .loading, .empty-state, .error {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            grid-column: 1 / -1;
        }

        .empty-state .icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-state p {
            font-size: 14px;
            color: #999;
        }

        /* المودال */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 15px;
            backdrop-filter: blur(5px);
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 550px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            background: #f8f9fa;
            border-radius: 16px 16px 0 0;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
            font-weight: 700;
        }

        .close-btn {
            background: #f0f0f0;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #dc3545;
            color: white;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 20px;
        }

        .booking-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-right: 4px solid #17a2b8;
        }

        .booking-info h4 {
            margin: 0 0 12px 0;
            color: #333;
            font-size: 16px;
        }

        .booking-info p {
            margin: 6px 0;
            color: #666;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 11px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .time-input-group {
            display: flex;
            gap: 10px;
        }

        .time-input-group input {
            flex: 1;
        }

        .show-slots-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 11px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .show-slots-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .available-slots {
            margin-top: 15px;
            max-height: 250px;
            overflow-y: auto;
            border-radius: 10px;
            background: #f8f9fa;
            padding: 12px;
            border: 2px dashed #dee2e6;
        }

        .available-slots-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            text-align: center;
        }

        .slot-item {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .slot-item.occupied {
            border-right: 4px solid #dc3545;
            opacity: 0.8;
        }

        .slot-item.suggested {
            border-right: 4px solid #28a745;
            cursor: pointer;
        }

        .slot-item.suggested:hover {
            background: #e8f5e8;
            transform: translateX(-4px);
        }

        .warning-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 14px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .warning-box p {
            margin: 0;
            color: #856404;
            font-weight: 600;
            font-size: 13px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            gap: 12px;
            background: #f8f9fa;
            border-radius: 0 0 16px 16px;
        }

        .save-btn, .cancel-btn {
            flex: 1;
            padding: 13px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }

        .save-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        /* ========== Responsive Design ========== */

        /* أجهزة اللاب توب الكبيرة */
        @media (min-width: 1400px) {
            .cancelled-bookings-list {
                grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            }
        }

        /* أجهزة اللاب توب العادية */
        @media (max-width: 1199px) {
            .container {
                padding: 12px;
            }

            .cancelled-bookings-list {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        /* التابلت الأفقي */
        @media (max-width: 991px) {
            .controls {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-group:nth-child(3) {
                grid-column: 1 / -1;
            }

            .cancelled-bookings-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        /* التابلت العمودي */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
                padding: 16px;
            }

            .header h1 {
                text-align: center;
            }

            .user-info {
                justify-content: center;
            }

            .controls {
                grid-template-columns: 1fr;
                padding: 15px;
            }

            .cancelled-bookings-list {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .modal-content {
                width: 95%;
            }

            .modal-header {
                padding: 16px;
            }

            .modal-body {
                padding: 16px;
            }

            .modal-footer {
                padding: 16px;
                flex-direction: column;
            }

            .time-input-group {
                flex-direction: column;
            }

            .show-slots-btn {
                width: 100%;
            }
        }

        /* الموبايل الكبير */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 12px;
                border-radius: 10px;
            }

            .header h1 {
                font-size: 18px;
            }

            #userName {
                font-size: 12px;
                padding: 5px 12px;
            }

            .back-btn {
                font-size: 12px;
                padding: 6px 14px;
            }

            .controls {
                padding: 12px;
            }

            .filter-group label {
                font-size: 12px;
            }

            .filter-group input {
                padding: 9px 10px;
                font-size: 12px;
            }

            .filter-btn, .clear-btn {
                padding: 9px 16px;
                font-size: 13px;
            }

            .cancelled-booking-card {
                padding: 16px;
            }

            .cancelled-badge {
                font-size: 10px;
                padding: 4px 10px;
            }

            .customer-name {
                font-size: 17px;
            }

            .doctor-name {
                font-size: 13px;
            }

            .detail-row {
                font-size: 13px;
                flex-direction: column;
                gap: 4px;
            }

            .services-list, .cancel-reason {
                padding: 12px;
            }

            .service-item {
                font-size: 12px;
                padding: 7px 9px;
            }

            .booking-actions {
                grid-template-columns: 1fr;
            }

            .reschedule-btn, .delete-btn {
                padding: 10px;
                font-size: 12px;
            }

            .modal-header h3 {
                font-size: 18px;
            }

            .booking-info {
                padding: 14px;
            }

            .booking-info h4 {
                font-size: 15px;
            }

            .booking-info p {
                font-size: 13px;
            }

            .input-group label {
                font-size: 13px;
            }

            .input-group input {
                padding: 10px 12px;
                font-size: 13px;
            }

            .available-slots {
                max-height: 200px;
                padding: 10px;
            }

            .slot-item {
                padding: 10px;
                font-size: 12px;
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
        }

        /* الموبايل الصغير جداً */
        @media (max-width: 360px) {
            .container {
                padding: 8px;
            }

            .header {
                padding: 10px;
            }

            .header h1 {
                font-size: 16px;
            }

            .cancelled-booking-card {
                padding: 14px;
            }

            .customer-name {
                font-size: 16px;
            }

            .booking-actions {
                gap: 8px;
            }

            .modal-content {
                border-radius: 12px;
            }

            .modal-header, .modal-body, .modal-footer {
                padding: 12px;
            }
        }

        /* تحسينات للطباعة */
        @media print {
            .header, .controls, .booking-actions {
                display: none;
            }

            .cancelled-booking-card {
                page-break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ddd;
                margin-bottom: 15px;
            }

            body {
                background: white;
            }

            .container {
                max-width: none;
                padding: 0;
            }
        }

        /* تحسينات Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Dark mode support (اختياري) */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #e0e0e0;
            }

            .cancelled-booking-card,
            .controls,
            .modal-content {
                background: #2d2d2d;
                color: #e0e0e0;
            }

            .detail-label,
            .doctor-name {
                color: #b0b0b0;
            }

            .detail-value,
            .customer-name {
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>الحجوزات الملغية</h1>
        <div class="user-info">
            <span id="userName">المستخدم</span>
            <button onclick="window.location.href='bookings.html'" class="back-btn">قائمة الدكاترة</button>
        </div>
    </div>

    <div class="container">
        <!-- عناصر التحكم -->
        <div class="controls">
            <div class="filter-group">
                <label>من تاريخ:</label>
                <input type="date" id="startDate">
            </div>
            <div class="filter-group">
                <label>إلى تاريخ:</label>
                <input type="date" id="endDate">
            </div>
            <div class="filter-group">
                <label>بحث:</label>
                <input type="text" id="searchInput" placeholder="اسم العميل أو الدكتور...">
            </div>
            <button class="filter-btn" id="applyFilter">تطبيق الفلتر</button>
            <button class="clear-btn" id="clearFilter">مسح الفلتر</button>
        </div>

        <!-- قائمة الحجوزات الملغية -->
        <div class="cancelled-bookings-list" id="cancelledBookingsList">
            <!-- مثال توضيحي -->
            <div class="loading">جاري تحميل الحجوزات الملغية...</div>
        </div>
    </div>

    <!-- مودال إعادة الحجز -->
    <div id="rescheduleModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>إعادة جدولة الحجز</h3>
                <button class="close-btn" id="closeRescheduleModal">✕</button>
            </div>
            
            <div class="modal-body">
                <div class="booking-info">
                    <h4>معلومات الحجز:</h4>
                    <p><strong>العميل:</strong> <span id="rescheduleCustomerName">--</span></p>
                    <p><strong>الدكتور:</strong> <span id="rescheduleDoctorName">--</span></p>
                    <p><strong>الخدمات:</strong> <span id="rescheduleServices">--</span></p>
                    <p><strong>التكلفة:</strong> <span id="rescheduleCost">0.00</span> جنيه</p>
                </div>

                <div class="input-group">
                    <label>التاريخ الجديد:</label>
                    <input type="date" id="newBookingDate" required>
                </div>

                <div class="input-group">
                    <label>الوقت الجديد:</label>
                    <div class="time-input-group">
                        <input type="time" id="newBookingTime" required>
                        <button type="button" class="show-slots-btn" id="showAvailableSlots">
                            🔍 المواعيد المتاحة
                        </button>
                    </div>
                </div>

                <div class="available-slots" id="availableSlots">
                    <!-- سيتم عرض الأوقات المتاحة هنا -->
                </div>

                <div class="warning-box" id="warningBox" style="display:none;">
                    <p id="warningMessage"></p>
                </div>
            </div>

            <div class="modal-footer">
                <button class="save-btn" id="confirmReschedule">تأكيد إعادة الحجز</button>
                <button class="cancel-btn" id="cancelReschedule">إلغاء</button>
            </div>
        </div>
    </div>

    <script type="module" src="cancelled-bookings.js"></script>
</body>
</html>
